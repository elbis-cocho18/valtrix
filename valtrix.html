<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Valtrix Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00bcd4, #e1f5fe);
      background-size: 400% 400%;
      animation: backgroundGradient 15s ease infinite;
    }

    @keyframes backgroundGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .left-icons, .right-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .icon {
      font-size: 22px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.4);
    }

    .icon:hover {
      background-color: #00bcd4;
      color: white;
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.7);
    }

    .dropdown {
      position: absolute;
      top: 50px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      min-width: 180px;
      z-index: 1001;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown a {
      padding: 12px 16px;
      text-decoration: none;
      color: #00796b;
      font-weight: 500;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background-color: #e0f7fa;
    }

    .dropdown-right {
      right: 0;
      left: auto;
    }

    .search-bar input {
      padding: 8px 14px;
      font-size: 16px;
      width: 240px;
      border: none;
      border-radius: 20px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      outline: none;
      transition: 0.3s;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px #00bcd4;
    }

    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 188, 212, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0, 188, 212, 0.35);
    }

    .card img {
      height: 60px;
      filter: drop-shadow(0 0 8px rgba(0, 188, 212, 0.5));
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card h2 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 8px #00bcd4;
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .search-bar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="left-icons">
      <div class="icon" onclick="toggleDropdown('configMenu')" title="Configuraci√≥n">‚ò∞</div>
      <div class="dropdown" id="configMenu">
        <a href="configuracion.html">Ajustes</a>
        <a href="#">Preferencias</a>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="buscar()">
    </div>

    <div class="right-icons">
      <div class="icon" onclick="toggleDropdown('notifMenu')" title="Notificaciones">üîî</div>
      <div class="dropdown dropdown-right" id="notifMenu">
        <a href="#">Tienes 2 mensajes nuevos</a>
        <a href="#">Recordatorio de proyecto</a>
      </div>

      <div class="icon" onclick="toggleDropdown('ayudaMenu')" title="Ayuda">‚ùì</div>
      <div class="dropdown dropdown-right" id="ayudaMenu">
        <a href="info.html">Acerca de Valtrix</a>
        <a href="soporte.html">Soporte</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="card" onclick="window.location.href='Aquaplay.html'" data-title="aqua play">
      <h2>AQUA</h2>
      <img src="https://img.icons8.com/ios-filled/50/ffffff/controller.png" alt="Game Controller">
      <h2>PLAY</h2>
    </div>

    <div class="card" onclick="window.location.href='inse.html'" data-title="boutique">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/shop.png" alt="Boutique Icon">
      <h2>BOUTIQUE</h2>
    </div>
  </div>

  <script>
    function toggleDropdown(id) {
      document.querySelectorAll('.dropdown').forEach(menu => {
        if (menu.id !== id) menu.style.display = 'none';
      });

      const menu = document.getElementById(id);
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    document.addEventListener('click', function(e) {
      if (!e.target.closest('.icon') && !e.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown').forEach(menu => {
          menu.style.display = 'none';
        });
      }
    });

    function buscar() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.getAttribute('data-title');
        card.style.display = title.includes(input) ? 'flex' : 'none';
      });
    }
  </script>

</body>
</html>
