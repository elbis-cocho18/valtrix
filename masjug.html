<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AquaPlay - Juegos Recientes</title>
  <style>
    /* Tus estilos aquí (igual que antes) */
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 48px;
      color: #38bdf8;
      text-shadow: 0 0 12px #0ea5e9;
    }
    .section {
      margin-top: 50px;
    }
    .section h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #7dd3fc;
      text-shadow: 0 0 10px #0ea5e9;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: #1e293b;
      border: 1px solid #38bdf8;
      border-radius: 12px;
      width: 200px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 12px #000;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #38bdf8;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card-title {
      font-size: 18px;
      margin: 10px 0;
      color: #f1f5f9;
    }
    .card a {
      color: #38fef8;
      text-decoration: none;
      pointer-events: none;
    }
    .card a:hover {
      color: #0ea5e9;
      text-shadow: 0 0 6px #7dd3fc;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #1e293b;
      border: 2px solid #38bdf8;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      text-align: center;
      color: #f1f5f9;
      box-shadow: 0 0 20px #38bdf8;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .modal-content h3 {
      margin: 0 0 10px;
    }
    .modal-content p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .modal-content button {
      background-color: #38bdf8;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      color: #0f172a;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .modal-content button:hover {
      background-color: #0ea5e9;
      color: white;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #38bdf8;
    }
  </style>
</head>
<body>


  <div class="section">
    <h2>Juegos mas jugados</h2>
    <div class="products">
      <div class="card" data-name="fortnite" data-desc="Fortnite Battle Royale es un videojuego multiplataforma gratuito perteneciente al género battle royale desarrollado y publicado por Epic Games. " data-img="images.jpg">
        <img src="images.jpg" alt="fortnite" />
        <div class="card-title"><a href="#">Fortnite</a></div>
      </div>
      <div class="card" data-name="league of legends" data-desc="League of Legends es un videojuego multijugador de arena de batalla en línea desarrollado y publicado por Riot Games. Inspirándose en Defense of the Ancients, un mapa personalizado para Warcraft III, los fundadores de Riot Games buscaron desarrollar un juego independiente del mismo género." data-img="lol.jpg">
        <img src="lol.jpg" alt="lol" />
        <div class="card-title"><a href="#">league of legends</a></div>
      </div>
      <div class="card" data-name="GTA5" data-desc="Grand Theft Auto V es un videojuego de acción-aventura de mundo abierto desarrollado por Rockstar North y publicado por Rockstar Games. Este título revolucionario hizo su debut el 17 de septiembre de 2013 en las consolas Xbox 360 y PlayStation 3" data-img="vt5.jpg">
        <img src="vt5.jpg" alt="GT5" />
        <div class="card-title"><a href="#">GTA5</a></div>
      </div>
      <div class="card" data-name="Monster Hunter Wilds" data-desc="Monster Hunter Wilds es un videojuego de rol de acción desarrollado y distribuido por Capcom. Es parte de la franquicia Monster Hunter y sucesor de Monster Hunter Rise. Fue lanzado el 28 de febrero de 2025 en PlayStation 5, Xbox Series X/S y Windows.." data-img="lolo.jpg">
        <img src="lolo.jpg" alt="Spider-Man 2" />
        <div class="card-title"><a href="#">Monster Hunter Wilds</a></div>
      </div>
      <div class="card" data-name="EA Sports FC 24" data-desc="Vive la emoción del fútbol con el juego más realista hasta ahora." data-img="fifa24.jpg">
        <img src="fifa24.jpg" alt="EA Sports FC 24" />
        <div class="card-title"><a href="#">EA Sports FC 24</a></div>
      </div>
      <div class="card" data-name="Zelda: Tears of the Kingdom" data-desc="Aventura épica en el mundo de Hyrule llena de misterio y magia." data-img="zeldatears.jpg">
        <img src="zeldatears.jpg" alt="Zelda Tears of the Kingdom" />
        <div class="card-title"><a href="#">Zelda: Tears of the Kingdom</a></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="gameModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <img src="" alt="Juego" id="modalImg" />
      <h3 id="modalTitle">Título del Juego</h3>
      <p id="modalDesc">Descripción del juego...</p>
      <button id="buyBtn">Comprar</button>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('gameModal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const buyBtn = document.getElementById('buyBtn');
    const closeModal = document.getElementById('closeModal');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const name = card.getAttribute('data-name');
        const desc = card.getAttribute('data-desc');
        const imgSrc = card.getAttribute('data-img');

        modalImg.src = imgSrc;
        modalImg.alt = name;
        modalTitle.textContent = name;
        modalDesc.textContent = desc;

        // Aquí redirige a la página "forma de pago.html"
        buyBtn.onclick = () => {
          window.location.href = 'forma de pago.html';
        };

        modal.style.display = 'flex';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if(e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
