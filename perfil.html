<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil - Valtrix</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e0f2f1, #ffffff);
    }

    header {
      background-color: #00796b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .profile-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 150, 136, 0.1);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px auto;
      display: block;
      border: 4px solid #00796b;
    }

    h2 {
      text-align: center;
      color: #00796b;
    }

    .info-group {
      margin: 20px 0;
    }

    .info-label {
      font-weight: bold;
      color: #333;
    }

    .info-value {
      margin-left: 10px;
      color: #555;
    }

    .edit-button {
      display: block;
      margin: 30px auto 0 auto;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .edit-button:hover {
      background-color: #004d40;
    }

    @media (max-width: 600px) {
      .profile-container {
        margin: 20px;
        padding: 20px;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Perfil de Usuario</h1>
  </header>

  <div class="profile-container">
    <img src="https://img.icons8.com/color/120/000000/user.png" alt="Foto de Perfil" class="profile-pic">

    <h2>Antony Diaz</h2>

    <div class="info-group">
      <span class="info-label">Correo electrónico:</span>
      <span class="info-value">tony.diaz@valtrix.com</span>
    </div>

    <div class="info-group">
      <span class="info-label">Teléfono:</span>
      <span class="info-value">+52 555 123 4567</span>
    </div>

    <div class="info-group">
      <span class="info-label">Rol:</span>
      <span class="info-value">Administrador</span>
    </div>

    <div class="info-group">
      <span class="info-label">Miembro desde:</span>
      <span class="info-value">Marzo 2023</span>
    </div>

    <button class="edit-button" onclick="alert('Función de edición próximamente...')">Editar Perfil</button>
  </div>

</body>
</html>
