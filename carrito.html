<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Carrito de Compras</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #fdeff4);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f06292;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    .carrito {
      padding: 30px;
    }

    .item {
      background-color: #ffe4ec;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item h3 {
      margin: 0;
      color: #c2185b;
    }

    .item p {
      margin: 5px 0 0;
      color: #555;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      color: #d63384;
      text-align: right;
      margin: 20px 30px 0;
    }

    .botones {
      text-align: center;
      margin: 20px 0;
    }

    .botones button, .volver a {
      background-color: #f06292;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      text-decoration: none;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botones button:hover, .volver a:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <header>üõçÔ∏è Tu Carrito</header>

  <div class="carrito" id="lista-carrito">
    <!-- Productos agregados aparecer√°n aqu√≠ -->
  </div>

  <div class="total" id="total"></div>

  <div class="botones">
    <p style="color:white;">Este texto es rojo</p<button><a href="ticket.html">"üßæ Generar Ticket"</a></button></p>
    <button onclick="vaciarCarrito()">üóëÔ∏è Vaciar Carrito</button>
    <button><a href="div.html">‚Üê Seguir comprando</a></button>
  </div>

  <script>
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const lista = document.getElementById("lista-carrito");
    const totalDiv = document.getElementById("total");

    function mostrarCarrito() {
      lista.innerHTML = "";
      if (carrito.length === 0) {
        lista.innerHTML = "<p>No hay productos en el carrito.</p>";
        totalDiv.textContent = "";
        return;
      }

      let total = 0;
      carrito.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <h3>${item.nombre}</h3>
          <p>Precio: $${item.precio}</p>
        `;
        lista.appendChild(div);
        total += item.precio;
      });

      totalDiv.textContent = `Total: $${total}`;
    }

    function generarTicket() {
      if (carrito.length === 0) {
        alert("El carrito est√° vac√≠o.");
        return;
      }

      let ticketVentana = window.open("", "_blank");
      ticketVentana.document.write("<h2>üßæ Ticket de compra</h2><ul>");
      let total = 0;

      carrito.forEach(item => {
        ticketVentana.document.write(`<li>${item.nombre} - $${item.precio}</li>`);
        total += item.precio;
      });

      ticketVentana.document.write(`</ul><strong>Total: $${total}</strong>`);
      ticketVentana.document.close();
    }

    function vaciarCarrito() {
      if (confirm("¬øEst√°s seguro de que deseas vaciar el carrito?")) {
        localStorage.removeItem("carrito");
        carrito = [];
        mostrarCarrito();
      }
    }

    mostrarCarrito();
  </script>
</body>
</html>
