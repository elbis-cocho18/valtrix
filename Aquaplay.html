<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AQUA PLAY - Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #00bfff; /* azul eléctrico */
      padding: 50px;
      margin: 0;
    }
    header {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    header img {
      width: 80px;
      height: auto;
    }
    h1 {
      font-size: 48px;
      color: white;
    }
    .controller {
      color: white;
      background-color: #3399ff;
      padding: 5px 10px;
      border-radius: 10px;
      font-weight: bold;
    }
    .input-group {
      margin: 15px 0;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .main-image {
      width: 400px;
      height: auto;
      background-color: #b2ebf2;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      background-color: #66ccff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #33b5e5;
    }
  </style>
</head>
<body>
  <header>
    <img src="valtrix.jpeg" alt="Logo">
  </header>

  <img class="main-image" src="logo.jpg" alt="Imagen principal">

  <form action="inventario.html" onsubmit="return validarFormulario()">
    <div class="input-group">
      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="input-group">
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" required minlength="6">
    </div>

    <button type="submit" class="btn">Iniciar Sesión</button>
    <a href="registro.html"><button type="button" class="btn">Registrarse</button></a>
  </form>

  <script>
    function validarFormulario() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailRegex.test(email)) {
        alert('Por favor ingresa un correo válido.');
        return false;
      }
      if (password.length < 6) {
        alert('La contraseña debe tener al menos 6 caracteres.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
