<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AquaPlay - Categorías de Juegos</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 48px;
      color: #38bdf8;
      text-shadow: 0 0 12px #0ea5e9;
    }
    .section {
      margin-top: 50px;
    }
    .section h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #7dd3fc;
      text-shadow: 0 0 10px #0ea5e9;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 680px;
      margin: 0 auto;
    }
    .card {
      background-color: #1e293b;
      border: 1px solid #38bdf8;
      border-radius: 12px;
      width: 200px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 12px #000;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #38bdf8;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card-title {
      font-size: 18px;
      margin: 10px 0;
      color: #f1f5f9;
    }
    .card a {
      color: #38fef8;
      text-decoration: none;
      pointer-events: none; /* Evita que el enlace interfiera con el click */
    }
    .card a:hover {
      color: #0ea5e9;
      text-shadow: 0 0 6px #7dd3fc;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #1e293b;
      border: 2px solid #38bdf8;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      text-align: center;
      color: #f1f5f9;
      box-shadow: 0 0 20px #38bdf8;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .modal-content h3 {
      margin: 0 0 10px;
    }
    .modal-content p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .modal-content button {
      background-color: #38bdf8;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      color: #0f172a;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .modal-content button:hover {
      background-color: #0ea5e9;
      color: white;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <h1>AquaPlay</h1>

  <!-- Categoría Xbox -->
  <div class="section">
    <h2>Juegos de Xbox</h2>
    <div class="products">
      <div class="card" data-name="Halo 5" data-desc="Disfruta de la épica batalla espacial en Halo 5 Guardians." data-img="halo.jpg">
        <img src="halo.jpg" alt="Halo 5" />
        <div class="card-title"><a href="#">Halo 5</a></div>
      </div>
      <div class="card" data-name="Gears 5" data-desc="Sumérgete en la intensa acción de Gears 5." data-img="gea.jpg">
        <img src="gea.jpg" alt="Gears 5" />
        <div class="card-title"><a href="#">Gears 5</a></div>
      </div>
    </div>
  </div>

  <!-- Categoría PlayStation -->
  <div class="section">
    <h2>Juegos de PlayStation</h2>
    <div class="products">
      <div class="card" data-name="God of War Ragnarok" data-desc="Acompaña a Kratos en su épica aventura en Ragnarok." data-img="god of.jpg">
        <img src="god of.jpg" alt="God of War Ragnarok" />
        <div class="card-title"><a href="#">Dios de la guerra Ragnarok</a></div>
      </div>
      <div class="card" data-name="Call of Duty" data-desc="Entra en la acción bélica de Call of Duty." data-img="call.jpg">
        <img src="call.jpg" alt="Call of Duty" />
        <div class="card-title"><a href="#">Call of Duty</a></div>
      </div>
    </div>
  </div>

  <!-- Categoría Nintendo -->
  <div class="section">
    <h2>Juegos de Nintendo</h2>
    <div class="products">
      <div class="card" data-name="Mario Kart" data-desc="Corre y compite en Mario Kart con tus personajes favoritos." data-img="kart.jpg">
        <img src="kart.jpg" alt="Mario Kart" />
        <div class="card-title"><a href="#">Mario Kart</a></div>
      </div>
      <div class="card" data-name="Kirby" data-desc="Explora mundos coloridos con Kirby." data-img="kirbi.jpg">
        <img src="kirbi.jpg" alt="Kirby" />
        <div class="card-title"><a href="#">Kirby</a></div>
      </div>
    </div>
  </div>

  <!-- Categoría PC -->
  <div class="section">
    <h2>Juegos de PC</h2>
    <div class="products">
      <div class="card" data-name="Minecraft" data-desc="Construye y explora mundos infinitos en Minecraft." data-img="minecra.jpg">
        <img src="minecra.jpg" alt="Minecraft" />
        <div class="card-title"><a href="#">Minecraft</a></div>
      </div>
      <div class="card" data-name="Superjuego" data-desc="Un juego increíble para PC." data-img="super.jpg">
        <img src="super.jpg" alt="Superjuego" />
        <div class="card-title"><a href="#">Superjuego</a></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="gameModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <img src="" alt="Juego" id="modalImg" />
      <h3 id="modalTitle">Título del Juego</h3>
      <p id="modalDesc">Descripción del juego...</p>
      <button id="buyBtn">Comprar</button>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('gameModal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const buyBtn = document.getElementById('buyBtn');
    const closeModal = document.getElementById('closeModal');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const name = card.getAttribute('data-name');
        const desc = card.getAttribute('data-desc');
        const imgSrc = card.getAttribute('data-img');

        modalImg.src = imgSrc;
        modalImg.alt = name;
        modalTitle.textContent = name;
        modalDesc.textContent = desc;

        buyBtn.onclick = () => {
          window.location.href = 'forma de pago.html';
        };

        modal.style.display = 'flex';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
