<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AquaPlay - Juegos</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 48px;
      color: #38bdf8;
      text-shadow: 0 0 12px #0ea5e9;
    }
    .section {
      margin-top: 50px;
    }
    .section h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #7dd3fc;
      text-shadow: 0 0 10px #0ea5e9;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: #1e293b;
      border: 1px solid #38bdf8;
      border-radius: 12px;
      width: 200px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 12px #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #38bdf8;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card-title {
      font-size: 18px;
      margin: 10px 0;
      color: #f1f5f9;
    }
    .card a {
      color: #38fef8;
      text-decoration: none;
    }
    .card a:hover {
      color: #0ea5e9;
      text-shadow: 0 0 6px #7dd3fc;
    }
  </style>
</head>
<body>
  <h1>AquaPlay</h1>

  <div class="section">
    <h2>Juegos de Xbox</h2>
    <div class="products">
      <div class="card">
        <img src="halo.jpg" alt="Halo 5">
        <div class="card-title"><a href="halo2.html">Halo 5</a></div>
      </div>
      <div class="card">
        <img src="gea.jpg" alt="Gears 5">
        <div class="card-title"><a href="halo2.html">Gears 5</a></div>
      </div>
      <div class="card">
        <img src="mine.jpg" alt="Minecraft">
        <div class="card-title"><a href="halo2.html">Minecraft</a></div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Juegos de PlayStation</h2>
    <div class="products">
      <div class="card">
        <img src="god of.jpg" alt="God of War Ragnarok">
        <div class="card-title"><a href="halo2.html">God of War Ragnarok</a></div>
      </div>
      <div class="card">
        <img src="call.jpg" alt="Call of Duty">
        <div class="card-title"><a href="halo2.html">Call of Duty</a></div>
      </div>
      <div class="card">
        <img src="mine.jpg" alt="Minecraft">
        <div class="card-title"><a href="halo2.html">Minecraft</a></div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Juegos de Nintendo</h2>
    <div class="products">
      <div class="card">
        <img src="kart.jpg" alt="Mario Kart">
        <div class="card-title"><a href="halo2.html">Mario Kart</a></div>
      </div>
      <div class="card">
        <img src="super.jpg" alt="Smash Bros">
        <div class="card-title"><a href="halo2.html">Smash Bros</a></div>
      </div>
      <div class="card">
        <img src="kirbi.jpg" alt="Kirby">
        <div class="card-title"><a href="halo2.html">Kirby</a></div>
      </div>
    </div>
  </div>

</body>
</html>
